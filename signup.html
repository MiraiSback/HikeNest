<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeNest - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <form class="form-log-in" id="signupForm">
        <img src="resources/Logo.png" alt="LogoHikeNest" onclick="apriHome()">
        
        <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required class="form-input">
        </div>

        <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required class="form-input">
        </div>

        <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password" required class="form-input">
        </div>

        <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required class="form-input">
        </div>

        <p id="error-message" style="color: red; font-size: 0.9rem; display: none;">Le password non coincidono.</p>

        <input type="submit" value="Sign Up" class="btn-accedi">

        <div class="separator">
            <hr>
            <span>OPPURE</span>
            <hr>
        </div>

        <button class="btn-google" type="button">
            <img src="resources/LogoGoogle.png" alt="Google logo">
            <span>Registrati con Google</span>
        </button>

        <div class="sign-up-redirect-form">
            <p>Hai gi√† un account?</p>
            <a href="login.html">Log In</a>
        </div>
    </form>
    <script src = "script.js"></script>
</body>
</html>
