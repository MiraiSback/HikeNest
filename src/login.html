<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HikeNest - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <form class="form-log-in">
      <img src="../resources/Logo.png" alt="LogoLogIn" id = "logoForm" />
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="username"
          id="input_username"
          placeholder="Insert Your Username"
          class="form-input"
        />
      </div>
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          id="input_password"
          placeholder="Insert Your Password"
          class="form-input"
        />
      </div>
      <input
        type="button"
        name="accedi"
        id="btn_accedi"
        value="Log In"
        class="btn-accedi"
      />
      <div class="separator">
        <hr />
        <span>OPPURE</span>
        <hr />
      </div>
      <button class="btn-google" type="button">
        <img src="../resources/LogoGoogle.png" alt="Google logo" />
        <span>Accedi con Google</span>
      </button>
      <div class="sign-up-redirect-form">
        <p>Don't have an account?</p>
        <a href="signup.html">Sign Up</a>
      </div>
    </form>
    <script src="../script/script.js"></script>
  </body>
</html>
