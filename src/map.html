<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HikeNest - Map</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="selezione-percorso">
      <div id="mappa"></div>
      <form class="percorso-form" id="form-percorso">
        <div class="percorso-input">
          <p>Punto di partenza</p>
          <input type="text" placeholder="Scegli la partenza" />
          <p>Destinazione</p>
          <input type="text" placeholder="Scegli la destinazione" />
        </div>
      </form>
    </div>

    <script src="../script/script.js" type="module"></script>
    <script src="../script/map.js"></script>
  </body>
</html>
