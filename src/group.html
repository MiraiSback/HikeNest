<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HikeNest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <section class="sezione-iniziale-wrapper">
      <div class="sezione-iniziale">
        <h1 class="sezione-iniziale-title">Trova la tua comunità</h1>
        <p class="sezione-iniziale-text">
          Entra in contatto con altri escursionisti, unisciti ad avventure di
          gruppo e scopri nuovi sentieri insieme. La montagna chiama, e tu non
          sei solo.
        </p>
        <button id="btnCreazioneGruppo" class="btn-group">
          CREA UN GRUPPO
        </button>
      </div>
    </section>

    <div class="ricerca-wrapper">
      <div class="ricerca-icona-wrapper">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          type="text"
          id="ricercaGruppi"
          placeholder="Cerca il gruppo dal nome, zona di interesse... "
        />
      </div>
      <div class="btn-group-livello">
        <button id="allLevel">All Levels</button>
        <button id="easyLevel">Easy</button>
        <button id="mediumLevel">Medium</button>
        <button id="challengingLevel">Challenging</button>
      </div>
    </div>

    <div id="formCreazioneGruppo" class="hidden">
      <div class="contenuto-form">
        <h2>Crea un Nuovo Gruppo</h2>
        <span id="btnChiudi" class="chiudi">&times;</span>
        <form class="hidden-form">
          <label for="nomeGruppo">Nome del Gruppo</label>
          <input
            type="text"
            id="nomeGruppo"
            placeholder="e.g. Il Gruppo delle Meraviglie..."
          />
          <label for="descrizione">Descrizione</label>
          <textarea
            name=""
            id=""
            class="txtArea"
            placeholder="Descrivi il tuo gruppo, l'obiettivo che ha, cosa lo rende speciale..."
          ></textarea>
          <div class="tendina-wrapper">
            <div class="single-tendina">
              <label for="livelloDifficolta">Livello di Difficoltà</label>
              <select name="" id="livelloDifficolta" class="tendina">
                <option value="">Selezione Difficoltà</option>
                <option value="">Easy</option>
                <option value="">Medium</option>
                <option value="">Challenging</option>
              </select>
            </div>
            <div class="single-tendina">
              <label for="maxSize">Numero Max Membri</label>
              <select name="" id="maxSize" class="tendina">
                <option value="">Selezione Membri Max</option>
                <option value="">10 Membri</option>
                <option value="">20 Membri</option>
                <option value="">30 Membri</option>
                <option value="">Senza Limiti</option>
              </select>
            </div>
          </div>
          <label for="localitaPrincipale">Località Principale</label>
          <input
            type="text"
            id="localiaPrincipale"
            placeholder="e.g. Le Alpi, Trentino, Dolomiti..."
          />
          <label for="tipoGruppo">Tipo di Gruppo</label>
          <div id="tipoGruppo">
            <div class="row-radio">
              <div class="single-radio">
                <input type="radio" name="radioGroup" id="casualHiking" />
                <label for="casualHiking">Casual Hiking</label>
              </div>
              <div class="single-radio">
                <input type="radio" name="radioGroup" id="techHiking" />
                <label for="techHiking">Technical Climbing</label>
              </div>
            </div>
            <div class="row-radio">
              <div class="single-radio">
                <input type="radio" name="radioGroup" id="socialHiking" />
                <label for="socialHiking">Social & Fun</label>
              </div>
              <div class="single-radio">
                <input type="radio" name="radioGroup" id="fitHiking" />
                <label for="fitHiking">Fitness Training</label>
              </div>
            </div>
          </div>
          <label for="regoleGruppo">Regole del Gruppo (Opzionali)</label>
          <textarea
            name=""
            id=""
            class="txtArea"
            placeholder="Qualsiasi regola o requisito speciale per essere membri del gruppo"
          ></textarea>
          <div>
            <input type="button" value="Crea Gruppo" id="btnForm" />
          </div>
        </form>
      </div>
    </div>

    <script src="../script/script.js" type="module"></script>
  </body>
</html>
