<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="navbar">
        <img src="../resources/Logo.png" alt="LogoHikeNest" onclick="apriHome()">
        <div class = "link-group">
            <a href="mappa.html">Map</a>
            <a href="about.html">About Us</a>
            <a href="group.html">Hike Group</a>
            <a href="#hikepost">Hike Posts</a>
            <a href="#yourhikes">Your Hikes</a>
        </div>
        <div class = "btn-group">
            <button onclick = "apriLogIn()">LOG IN</button>
            <button onclick = "apriSignUp()">SIGN UP</button>
        </div>
    </div>
    <section class = "sezione-iniziale-wrapper">
        <div class = "sezione-iniziale">
            <h1 class = "sezione-iniziale-title">Trova la tua comunità</h1>
            <p class = "sezione-iniziale-text">Entra in contatto con altri escursionisti, unisciti ad avventure di gruppo e scopri nuovi sentieri insieme. La montagna chiama, e tu non sei solo.</p>
            <button id = "btnCreazioneGruppo">Crea Un Gruppo</button>
        </div>
    </section>
    <div id = "formCreazioneGruppo" class = "hidden">
        <div class = "contenuto-form">
            <span id = "btnChiudi" class = "chiudi">&times;</span>
            <form class = "hidden-form">
                <h2>Crea un Nuovo Gruppo</h2>
                <label for="nomeGruppo">Nome del Gruppo</label>
                <input type="text" id = "nomeGruppo">
                <label for="descrizione">Descrizione</label>
                <input type="text" id = "descrizione">
                <div>
                    <label for="livelloDifficolta">Livello di Difficoltà</label>
                    <select name="" id="livelloDifficolta">
                    </select>
                    <label for="maxSize">Numero Max Membri</label>
                    <select name="" id="maxSize">
                    </select>
                </div>
                <label for="localitaPrincipale"></label>
                <input type="text" id = "localiaPrincipale">
                <label for="tipoGruppo">Tipo di Gruppo</label>
                <div id = "tipoGruppo">
                    <input type="radio" name="Casual Hiking" id="">
                    <input type="radio" name="Technical Climbing" id="">
                    <input type="radio" name="Social & Fun" id="">
                    <input type="radio" name="Fitness Training" id="">
                </div>
                <label for="regoleGruppo">Regole del Gruppo (Opzionali)</label>
                <input type="text" id = "regoleGruppo">
            </form>
        </div>
    </div>
    

    <script src = "../script/script.js"></script>
</body>
</html>
