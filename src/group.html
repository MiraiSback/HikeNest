<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="navbar">
        <img src="../resources/Logo.png" alt="LogoHikeNest" onclick="apriHome()">
        <div class = "link-group">
            <a href="mappa.html">Map</a>
            <a href="about.html">About Us</a>
            <a href="group.html">Hike Group</a>
            <a href="#hikepost">Hike Posts</a>
            <a href="#yourhikes">Your Hikes</a>
        </div>
        <div class = "btn-group">
            <button onclick = "apriLogIn()">LOG IN</button>
            <button onclick = "apriSignUp()">SIGN UP</button>
        </div>
    </div>
    <section class = "sezione-iniziale-wrapper">
        <div class = "sezione-iniziale">
            <h1 class = "sezione-iniziale-title">Trova la tua comunità</h1>
            <p class = "sezione-iniziale-text">Entra in contatto con altri escursionisti, unisciti ad avventure di gruppo e scopri nuovi sentieri insieme. La montagna chiama, e tu non sei solo.</p>
            <button id = "btnCreazioneGruppo">Crea Un Gruppo</button>
        </div>
    </section>
    <div id = "formCreazioneGruppo" class = "hidden">
        <div class = "contenuto-form">
            <h2>Crea un Nuovo Gruppo</h2>
            <span id = "btnChiudi" class = "chiudi">&times;</span>
            <form class = "hidden-form">
                <label for="nomeGruppo">Nome del Gruppo</label>
                <input type="text" id = "nomeGruppo">
                <label for="descrizione">Descrizione</label>
                <input type="text" id = "descrizione" style = "height: 5vw;">
                <div class = "tendina-wrapper">
                    <div class = "single-tendina">
                        <label for="livelloDifficolta">Livello di Difficoltà</label>
                        <select name="" id="livelloDifficolta" class = "tendina">
                            <option value="">Selezione Difficoltà</option>
                            <option value="">Easy</option>   
                            <option value="">Medium</option>                       
                            <option value="">Challenging</option>                       
                        </select>
                    </div>
                    <div class = "single-tendina">
                        <label for="maxSize">Numero Max Membri</label>
                        <select name="" id="maxSize" class = "tendina">
                            <option value="">Selezione Membri Max</option>
                            <option value="">10 Membri</option>   
                            <option value="">20 Membri</option>                       
                            <option value="">30 Membri</option> 
                            <option value="">Senza Limiti</option>
                        </select>
                    </div>
                </div>
                <label for="localitaPrincipale">Località Principale</label>
                <input type="text" id = "localiaPrincipale">
                <label for="tipoGruppo">Tipo di Gruppo</label>
                <div id = "tipoGruppo">
                    <div class = "row-radio">
                        <div class = "single-radio">
                            <input type="radio" name="radioGroup" id="casualHiking">
                            <label for="casualHiking">Casual Hiking</label>
                        </div>
                        <div class = "single-radio">
                            <input type="radio" name="radioGroup" id="techHiking">
                            <label for="techHiking">Technical Climbing</label>
                        </div>
                        
                    </div>
                    <div class = "row-radio">
                        <div class = "single-radio">
                            <input type="radio" name="radioGroup" id="socialHiking">
                            <label for="socialHiking">Social & Fun</label>
                        </div>
                        <div class = "single-radio">
                            <input type="radio" name="radioGroup" id="fitHiking">                        
                            <label for="fitHiking">Fitness Training</label>
                        </div>     
                    </div>
                </div>
                <label for="regoleGruppo">Regole del Gruppo (Opzionali)</label>
                <input type="text" id = "regoleGruppo">
            </form>
        </div>
    </div>
    

    <script src = "../script/script.js"></script>
</body>
</html>
